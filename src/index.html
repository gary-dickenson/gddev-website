<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none';
            script-src 'self' *.google-analytics.com *.googletagmanager.com 'unsafe-inline';
            style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
            font-src 'self' https://fonts.gstatic.com;
            base-uri 'self';
            manifest-src 'self';
            img-src 'self' *.google-analytics.com *.analytics.google.com *.googletagmanager.com;
            connect-src 'self' *.google-analytics.com *.analytics.google.com *.googletagmanager.com;">
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="icon" type="image/x-icon" href="public/assets/icon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description"
          content="GD Dev Ltd provides IT Consultancy services with extensive experience in software development working with some of the UKs most well know and emerging businesses."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.png" or "favicon.png", "%PUBLIC_URL%/favicon.png" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GD Dev Ltd - IT Consultancy</title>
</head>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
